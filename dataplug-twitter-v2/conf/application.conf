play.crypto.secret = ""
play.crypto.secret=${?APPLICATION_SECRET}

play.i18n.langs = ["en"]

administrators = ["andrius.aucinas@hatdex.org", "augustinas.markevicius@hatdex.org"]

play.modules {
  enabled += "org.hatdex.dataplugTwitter.Module"
}

play.mailer {
  host = ${?MAILER_HOST}
  port = ${?MAILER_PORT}
  user = ${?MAILER_USER}
  password = ${?MAILER_PASSWORD}
  ssl = false
  tls = true
  mock = false
  from = "systems@hubofallthings.net"
  from = ${?MAILER_FROM}
}

auth.allowedResources = ["https://twitter.hubofallthings.com", "https://twitter.hubat.net", "http://dataplug.hat.org"]

dexter.secure = true

service {
  name = "twitter"
  provider = "twitter"
  scheme = "https://"
  address = "twitter.hubofallthings.com"
  secure = true
  chooseVariants = false
  hatCredentials {
    username = ${?HAT_USER}
    password = ${?HAT_PASSWORD}
  }

  dex {
    address = "dex.hubofallthings.com"
    scheme = "https://"
    accessToken = ${?DEX_ACCESS_TOKEN}
    dataplugId = ${?DEX_DATAPLUG_ID}
  }

  notables {
    secret = ${?SERVICES_SECRET}
  }
}

db.default = {
  driver = org.postgresql.Driver
  url = "jdbc:postgresql://localhost/dataplug"
  url = ${?DATABASE_URL}
  username = ${?DATABASE_USER}
  password = ${?DATABASE_PASSWORD}
  schemaMigrations = ["evolutions/1.sql", "evolutions/data.sql", "evolutions/dataplug-social.sql"]
}

play.evolutions.enabled = false

include "silhouette.conf"
