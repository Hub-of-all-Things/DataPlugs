play.crypto.secret = ""
play.crypto.secret=${?APPLICATION_SECRET}

play.i18n.langs = ["en"]

administrators = ["systems@hatdex.org"]

play.modules {
  enabled += "org.hatdex.dataplugTwitter.Module"
}

play.mailer {
  host = "email-smtp.eu-west-1.amazonaws.com"
  port = 587
  user = ${?MAILER_USER}
  password = ${?MAILER_PASSWORD}
  ssl = false
  tls = true
  mock = false
  from = "systems@hubofallthings.net"
}

auth.allowedResources = ["https://twitter-plug.hubofallthings.com", "http://dataplug.hat.org"]

dexter.secure = true

service {
  name = "twitter"
  scheme = "https://"
  address = "twitter-plug.hubofallthings.com"
  hatCredentials {
    username = ${?HAT_USER}
    password = ${?HAT_PASSWORD}
  }

  marketsquare {
    address = "marketsquare.hubofallthings.com"
    scheme = "https://"
    accessToken = ${?MS_ACCESS_TOKEN}
    dataplugId = ${?MS_DATAPLUG_ID}
  }

  notables {
    secret = ${?SERVICES_SECRET}
  }

  secure = true
}

db.default = {
  driver = org.postgresql.Driver
  url = "jdbc:postgresql://localhost/dataplug"
  url = ${?DATABASE_URL}
  username = ${?DATABASE_USER}
  password = ${?DATABASE_PASSWORD}
  schemaMigrations = ["evolutions/1.sql", "evolutions/data.sql", "evolutions/dataplug-social.sql"]
}

play.evolutions.enabled = false

include "silhouette.conf"
